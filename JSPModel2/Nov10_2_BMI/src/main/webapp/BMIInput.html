<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>BMIInput.html</title>
<link rel="stylesheet" href="css/BMIInput.css">
<script type="text/javascript" src="KwakValidChecker.js"></script>
<script type="text/javascript" src="nov10_check.js"></script>
</head>
<body>
	<!--
		BMIInput에서 BMI검사하는데 필요한
		이름 키 몸무게 사진을 form안에 테이블로 작성해서 + CSS
		
		+ 유효성검사 
		nov10_check.js새로 만듬
		1. 이름: 빈칸x, 2글자이상
		2. 키: 빈칸x, 숫자만, 3자이상
		3. 몸무게: 빈칸x, 숫자만, 2자이상
		4.사진 : 빈칸x png gif jpg PNG JPG만 가능
		
		
		계산하기 버튼을 누르면 -> Servlet(output.java)으로 넘어가서
		결과를 화면에 보이게
	-->
	<form action="BMIOutput.jsp" name="bmiForm" enctype="multipart/form-data" method="post" onsubmit="return checkValid();">
		<table id="bmiTbl">
			<tr><th colspan="2">BMI</th></tr>
			<tr>
				<td align="center" class="td1">
					이름
				</td>
				<td align="center">
					<input name="name" maxlength="10" placeholder="이름"
					 autofocus="autofocus" autocomplete="off" class="textType"><br>
				</td>			
			</tr>
			<tr>
				<td align="center">
					키
				</td>
				<td align="center">
					<input name="height" maxlength="10" placeholder="키(cm)"
					 autocomplete="off" class="textType">
				</td>			
			</tr>
			<tr>
				<td align="center">
					몸무게
				</td>	
				<td align="center">
					<input name="weight" maxlength="10" placeholder="몸무게(kg)"
					 autocomplete="off" class="textType">
				</td>		
			</tr>
			<tr>
				<td align="center">
					사진
				</td>	
				<td align="center" class="photoType">
					<input name="photo" type="file">
				</td>		
			</tr>
			<tr>
				<td></td>
				<td align="center" class="button">
					<button>계산 ㄱㄱ</button>
				</td>
			</tr>
		</table>
	</form>
</body>
</html>
